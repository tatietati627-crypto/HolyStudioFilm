
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Motion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes shimmer {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: shimmer var(--duration) infinite ease-in-out;
      }
      
      /* Анимация появления и растворения логотипа H */
      @keyframes hLogoSequence {
        0% { transform: scale(0.5) rotate(-10deg); opacity: 0; filter: blur(20px); }
        30% { transform: scale(1.1) rotate(0deg); opacity: 1; filter: blur(0px); }
        70% { transform: scale(1) rotate(0deg); opacity: 1; filter: blur(0px); }
        100% { transform: scale(1.5); opacity: 0; filter: blur(30px); }
      }
      
      .h-logo-animate {
        animation: hLogoSequence 3.5s forwards cubic-bezier(0.45, 0, 0.55, 1);
      }

      /* Стиль логотипа из сакуры */
      .sakura-text {
        background: linear-gradient(to bottom, #fff5f7, #ffb7c5, #ff4d6d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(255, 183, 197, 0.6));
        font-family: 'Georgia', serif;
      }

      body {
        background-color: #000;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Улучшенные лепестки сакуры */
      @keyframes sakuraFall {
        0% {
          transform: translateY(-10vh) translateX(0) rotate(0deg) scale(0.5);
          opacity: 0;
        }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% {
          transform: translateY(110vh) translateX(100px) rotate(720deg) scale(1.2);
          opacity: 0;
        }
      }
      
      .petal {
        position: absolute;
        background: linear-gradient(135deg, #ffd1dc 0%, #ffb7c5 100%);
        border-radius: 100% 10% 100% 10%;
        pointer-events: none;
        animation: sakuraFall var(--duration) linear infinite;
        box-shadow: 0 0 10px rgba(255, 183, 197, 0.4);
        z-index: 10;
      }

      @keyframes moonPulse {
        0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3)); transform: scale(1); opacity: 0.3; }
        50% { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.7)); transform: scale(1.08); opacity: 0.5; }
      }
      .moon-glow {
        animation: moonPulse 8s infinite ease-in-out;
      }

      @keyframes entrance {
        0% { transform: scale(0.95); opacity: 0; filter: blur(15px); }
        100% { transform: scale(1); opacity: 1; filter: blur(0px); }
      }
      .animate-entrance {
        animation: entrance 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .sakura-button {
        border-radius: 50% 10% 50% 10%;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .sakura-button:active {
        transform: scale(0.9);
        filter: brightness(1.2) drop-shadow(0 0 15px rgba(236, 72, 153, 0.5));
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>
  <body class="magic-bg-gradient">
    <div id="root"></div>
  </body>
</html>
